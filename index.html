      <button id="decrementBtn" textWrap="true" onclick="play()" style="padding: 0;text-align: center;">-</button>
    </div>

    <div class="container">
      <span id="timer">EB00T000</span>
    </div>
    <div class="container">
      <label for="checkbox0">
        <input id="checkbox0" type="checkbox" />
        Use minute
      </label>
    </div>

    <script defer charset="utf-8">
      const decrementBtn = document.getElementById("decrementBtn");
      const incrementBtn = document.getElementById("incrementBtn");
      const countSpan = document.getElementById("count");
      const timerSpan = document.getElementById("timer");
      const checkbox0 = document.getElementById("checkbox0");
      const restMessage = "-1";

      const audio = new Audio(
        "audio/bicycle_bell_from_bikekitchen_augsburg_01-83659.mp3"
      );
      try {
        navigator.setAppBadge(0);
      } catch (e) {
        console.log("navigator.setAppBadge failed");
      }

      // const screenOrientation = screen.orientation;
      try {
        screen.orientation.lock("portrait-primary");
      } catch (e) {
        console.log("ScreenOrientation.lock failed");
      }
      console.log(screen.orientation.type);

      // Clock object constructor
      class Clock {
        constructor() {
          this.clockElement = null;
        }
        // Method to initialize the clock element
        init(elementId) {
          this.clockElement = document.getElementById(elementId);
        }
        // Method to update the clock display
        updateClock() {
          let now = new Date();

          // Update the clock element with the new time
          if (this.clockElement) {
            this.clockElement.textContent = timeString;
          }
          return now;
        }
      }

      // Create a clock object
      let clock = new Clock();

      // Initialize the clock element
      clock.init("clock");

      // Update the clock every second (1000 milliseconds)
      const updateInterval = 1000;
      const maxCount = 6;
      const defaultInterval = 900;

      const traditionalInterval = 15 * 60;
      const defaultRestInterval = 4;
      const traditionalRestInterval = 5;

      let updateIntervalID = setInterval(function () {
        clock.updateClock();
      }, updateInterval);

      let counter = {
        interval: defaultInterval,
        reversed: false,
        timer: 0,
        count: 0,
        endTime: 0,
        timerOn: false,
        traditionalTimeOn: false,
        timeNow: function () {
          return parseInt(
            clock.updateClock().getTime().toString().slice(0, -3)
          );
        },
        startTimer: async function () {
          const registration = await navigator.serviceWorker.register(
            "serviceworker.js",
            {
              scope: "./",
            }
          );
          clearInterval(this.updateTimerDisplayIdle);
          clearInterval(this.timeTimer);
          endTime = this.timeNow();

          let showTime = setInterval(() => {
            this.updateTimerDisplay();
          }, updateInterval);
          let timeTimer = setInterval(showTime, updateInterval);
        },
        stopTimer: function () {
          this.reversed = false;
          this.count = 0;
          this.timer = 0;
          this.timerOn = false;
          this.printTime();
          this.printCount();
        },
        printTime: function () {
          if (this.traditionalTimeOn && !this.reversed) {
            timerSpan.textContent = `PT${String(
              Math.floor(this.timer / 60 / 60)
            ).padStart(2, "0")}H${String(
              Math.floor(this.timer / 60) % 60
            ).padStart(2, "0")}M${String(Math.floor(this.timer) % 60).padStart(
              2,
              "0"
            )}S`;
          } else if (this.traditionalTimeOn && this.reversed) {
            this.count = restMessage;
            countSpan.textContent = this.count;
            timerSpan.textContent = `-PT${String(
              Math.floor(-this.timer / 60 / 60)
            ).padStart(2, "0")}H${String(
              Math.floor(-this.timer / 60) % 60
            ).padStart(2, "0")}M${String(Math.floor(-this.timer) % 60).padStart(
              2,
              "0"
            )}S`;
          } else if (!this.traditionalTimeOn && !this.reversed) {
            timerSpan.textContent = `PT${String(
              Math.floor(this.timer / 3600) % 3600
            ).padStart(2, "0")}H${String(
              Math.floor(this.timer) % 3600
            ).padStart(4, "0")}S`;
          } else {
            this.count = restMessage;
            countSpan.textContent = this.count;
            timerSpan.textContent = `-PT${String(
              Math.floor(-this.timer / 3600) % 3600
            ).padStart(2, "0")}H${String(
              Math.floor(-this.timer) % 3600
            ).padStart(4, "0")}S`;
          }
        },
        printCount: function () {
          if (Math.floor(this.timer) % this.interval == 0) {
            this.count = Math.floor(this.timer) / this.interval;
            if (this.count < 0) {
              countSpan.textContent = restMessage;
            } else {
              countSpan.textContent = this.count;
            }
            // if (navigator.setAppBadge) {
            try {
              navigator.setAppBadge(this.count);
            } catch (e) {
              console.log("navigator.setAppBadge failed");
            }
            // }
          }
        },
        decrement: function () {
          if (this.count > 0) {
            if (!this.reversed) {
              this.count--;
              this.endTime = this.timeNow() + this.count * this.interval;
              this.timer = this.endTime - this.timeNow();
            }
            if (this.count == 0) {
              this.stopTimer();
            }
          }
          this.printTime();
          this.printCount();
        },
        increment: function () {
          this.timerOn = true;
          if (-1 < this.count && this.count < maxCount) {
            this.count++;
            this.endTime = this.timeNow() + this.count * this.interval;
            this.timer = this.endTime - this.timeNow();
          } else if (this.count == maxCount) {
            this.endTime = this.timeNow() + this.count * this.interval;
            this.timer = this.endTime - this.timeNow();
          } else if (!(this.count > 0)) {
            this.stopTimer();
          }
          this.printTime();
          this.printCount();
        },
        start: false,
        updateTimerDisplay: async function () {
          this.traditionalTimeOn = checkbox0.checked;
          if (this.traditionalTimeOn) {
            this.interval = traditionalInterval;
          } else {
            this.interval = defaultInterval;
          }
          this.printTime();

          if (!this.timerOn) {
            return 0;
          }

          this.timer = this.endTime - this.timeNow();
          if (this.timer === 0) {
            this.printTime();
            playAudio();
            try {
              const notification = new Notification("Battery ran out!", {
                body: "Click to reset Battery",
                icon: "icons/icon.png",
                vibrate: true,
              });
              notification.onclick = () => {
                this.stopTimer();
              };
            } catch (e) {
              console.log("New notification failed");
            }
            try {
              const iosNotification = await this.registration.showNotification(
                "Battery ran out!",
                {
                  body: "Click to reset Battery",
                  icon: "icons/icon.png",
                  vibrate: true,
                }
              );
              iosNotification.onclick = () => {
                this.stopTimer();
              };
            } catch (e) {
              console.log("registration.showNotification failed");
            }
          }
          if (this.timer < 0) {
            this.reversed = true;
          } else {
            this.reversed = false;
          }

          this.printTime();
          this.printCount();
        },
      };

      let playAudio = () => {};

      function waitForChange() {
        return new Promise((resolve) => {
          playAudio = () => {
            resolve();
          };
        });
      }

      async function play() {
        // Very convoluted: playing audio at first
        // and using the function call from button to play audio
        // All this to avoid Tauri acting up weird...
        audio.muted = true;
        audio.autoplay = true;
        await Promise.all([audio.play(), waitForChange()]);
        audio.pause();
        audio.currentTime = 0;
        audio.muted = false;
        audio.play();
      }

      decrementBtn.addEventListener("click", () => {
        counter.decrement();
      });

      incrementBtn.addEventListener("click", async () => {
        try {
          await Notification.requestPermission();
        } catch (e) {
          console.log("Notification requestPermisson failed");
        }
        counter.increment();
      });

      document.addEventListener("keyup", function (event) {
        event.preventDefault();
        if (event.key === "-") {
          decrementBtn.click();
        } else if (event.key === "Backspace") {
          decrementBtn.click();
        } else if (event.key === "Delete") {
          decrementBtn.click();
        } else if (event.key === "ArrowDown") {
          decrementBtn.click();
        } else if (event.key === "ArrowLeft") {
          decrementBtn.click();
        }
      });
      document.addEventListener("keyup", function (event) {
        event.preventDefault();
        if (event.key === "+") {
          incrementBtn.click();
        } else if (event.key === " ") {
          incrementBtn.click();
        } else if (event.key === "Enter") {
          incrementBtn.click();
        } else if (event.key === "ArrowUp") {
          incrementBtn.click();
        } else if (event.key === "ArrowRight") {
          incrementBtn.click();
        }
      });

      document.addEventListener("keyup", function (event) {
        event.preventDefault();
        if (event.key === "u") {
          checkbox0.click();
          counter.updateTimerDisplay();
        } else if (event.key === "U") {
          checkbox0.click();
          counter.updateTimerDisplay();
        }
      });

      checkbox0.addEventListener("click", () => {
        counter.updateTimerDisplay();
      });

      counter.startTimer();
    </script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4998552509480295"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
